<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل التطبيق</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        
        p {
            color: #555;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .download-btn {
            display: inline-block;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(218, 27, 96, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(218, 27, 96, 0.6);
        }
        
        .download-btn:active {
            transform: translateY(1px);
        }
        
        .icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #da1b60;
        }
        
        .note {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⬇️</div>
        <h1>تحميل التطبيق</h1>
        <p>انقر على الزر أدناه للانتقال إلى صفحة تحميل التطبيق. سيتم توجيهك إلى الرابط المطلوب تلقائيًا.</p>
        
        <button class="download-btn" onclick="window.location.href='https://www.mediafire.com/file/wquc4kg1dxxrhwi/only_test_head_body_-_zinx%25282%2529.lua/file'">
            اضغط للتحميل
        </button>
        
        <p class="note">ملاحظة: سيتم فتح الرابط في نافذة جديدة</p>
    </div>

    <script>
        // إضافة تأثيرات إضافية للزر
        document.querySelector('.download-btn').addEventListener('mouseover', function() {
            this.style.background = 'linear-gradient(to right, #da1b60, #ff8a00)';
        });
        
        document.querySelector('.download-btn').addEventListener('mouseout', function() {
            this.style.background = 'linear-gradient(to right, #ff8a00, #da1b60)';
        });
    </script>
</body>
</html>
