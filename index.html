<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل التطبيق</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        
        p {
            color: #555;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .download-btn {
            display: inline-block;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(218, 27, 96, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            width: 100%;
        }
        
        .menu-btn {
            display: inline-block;
            background: linear-gradient(to right, #1a2a6c, #4a6fc1);
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(26, 42, 108, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            width: 100%;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(218, 27, 96, 0.6);
        }
        
        .menu-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(26, 42, 108, 0.6);
        }
        
        .download-btn:active, .menu-btn:active {
            transform: translateY(1px);
        }
        
        .icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #da1b60;
        }
        
        .note {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⬇️</div>
        <h1>تحميل التطبيق</h1>
        <p>اختر أحد الخيارات أدناه للانتقال إلى صفحة التحميل. سيتم توجيهك إلى الرابط المطلوب تلقائيًا.</p>
        
        <div class="buttons-container">
            <button class="download-btn" onclick="window.location.href='https://www.mediafire.com/file/0mob9dv7pdd9pcc/%25F0%259F%258D%258F.lua/file'">
                اضغط للتحميل
            </button>
            
            <button class="menu-btn" onclick="window.location.href='https://www.mediafire.com/file/fzn4wyal9azn5pg/cracked_by_zinx_%252C%2523%2523.lua/file'">
                Menu
            </button>
        </div>
        
        <p class="note">ملاحظة: سيتم فتح الرابط في نافذة جديدة</p>
    </div>

    <script>
        // إضافة تأثيرات إضافية للأزرار
        const buttons = document.querySelectorAll('.download-btn, .menu-btn');
        
        buttons.forEach(button => {
            button.addEventListener('mouseover', function() {
                if(this.classList.contains('download-btn')) {
                    this.style.background = 'linear-gradient(to right, #da1b60, #ff8a00)';
                } else if(this.classList.contains('menu-btn')) {
                    this.style.background = 'linear-gradient(to right, #4a6fc1, #1a2a6c)';
                }
            });
            
            button.addEventListener('mouseout', function() {
                if(this.classList.contains('download-btn')) {
                    this.style.background = 'linear-gradient(to right, #ff8a00, #da1b60)';
                } else if(this.classList.contains('menu-btn')) {
                    this.style.background = 'linear-gradient(to right, #1a2a6c, #4a6fc1)';
                }
            });
        });
    </script>
</body>
</html>
