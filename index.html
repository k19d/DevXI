<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sxxxxif</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background: linear-gradient(135deg, #000000 0%, #001100 50%, #000000 100%);
            color: #00ff00;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }
        
        /* Matrix-style background animation */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }
        
        .matrix-char {
            position: absolute;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            animation: matrix-fall linear infinite;
        }
        
        @keyframes matrix-fall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        
        .container {
            width: 95%;
            max-width: 1400px;
            border: 3px solid #00ff00;
            border-radius: 15px;
            padding: 40px;
            background: rgba(0, 30, 0, 0.95);
            box-shadow: 
                0 0 30px #00ff00,
                inset 0 0 20px rgba(0, 255, 0, 0.1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: container-glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes container-glow {
            0% { box-shadow: 0 0 30px #00ff00, inset 0 0 20px rgba(0, 255, 0, 0.1); }
            100% { box-shadow: 0 0 50px #00ff00, inset 0 0 30px rgba(0, 255, 0, 0.2); }
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            border-bottom: 2px solid #00ff00;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            animation: header-line 2s ease-in-out infinite;
        }
        
        @keyframes header-line {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .header img {
            max-width: 800px;
            width: 100%;
            margin-bottom: 25px;
            border: 4px solid #00ff00;
            border-radius: 15px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 25px #00ff00);
            animation: image-pulse 4s ease-in-out infinite;
        }
        
        @keyframes image-pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 25px #00ff00); }
            50% { transform: scale(1.03); filter: drop-shadow(0 0 35px #00ff00); }
        }
        
        .header img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 60px #00ff00;
            filter: drop-shadow(0 0 60px #00ff00);
        }
        
        .header h1 {
            font-size: clamp(24px, 5vw, 40px);
            text-shadow: 
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 30px #00ff00;
            letter-spacing: 3px;
            animation: title-glow 2s ease-in-out infinite alternate;
            margin-bottom: 15px;
        }
        
        @keyframes title-glow {
            0% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00; }
            100% { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00; }
        }
        
        .version-badge {
            display: inline-block;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            border-radius: 20px;
            padding: 8px 20px;
            font-size: 16px;
            margin-top: 10px;
            animation: badge-blink 3s ease-in-out infinite;
        }
        
        @keyframes badge-blink {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        .terminal {
            background: linear-gradient(135deg, #001100 0%, #002200 100%);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            height: 280px;
            overflow-y: auto;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.1);
        }
        
        .terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(180deg, rgba(0, 255, 0, 0.1) 0%, transparent 100%);
            pointer-events: none;
        }
        
        .terminal-line {
            margin-bottom: 15px;
            line-height: 1.6;
            animation: terminal-text 0.5s ease-in;
            position: relative;
            font-size: 16px;
        }
        
        .terminal-line::before {
            content: '>';
            color: #00cc00;
            margin-right: 10px;
            font-weight: bold;
        }
        
        @keyframes terminal-text {
            0% { opacity: 0; transform: translateX(-10px); }
            100% { opacity: 1; transform: translateX(0); }
        }
        
        .input-group {
            display: flex;
            margin-bottom: 30px;
            gap: 0;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .input-group input {
            flex: 1;
            padding: 18px 25px;
            background: linear-gradient(135deg, #001100 0%, #002200 100%);
            border: 2px solid #00ff00;
            border-right: none;
            color: #00ff00;
            font-size: 20px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            background: rgba(0, 255, 0, 0.05);
            box-shadow: inset 0 0 15px rgba(0, 255, 0, 0.2);
        }
        
        .input-group button {
            padding: 18px 30px;
            background: linear-gradient(135deg, #003300 0%, #004400 100%);
            color: #00ff00;
            border: 2px solid #00ff00;
            border-left: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 18px;
        }
        
        .input-group button:hover {
            background: linear-gradient(135deg, #00cc00 0%, #00ff00 100%);
            color: #000;
            text-shadow: 0 0 5px #000;
            transform: translateY(-2px);
        }
        
        .bot-access {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .bot-btn {
            padding: 25px 60px;
            background: linear-gradient(135deg, #004400 0%, #006600 100%);
            color: #00ff00;
            border: 3px solid #00ff00;
            border-radius: 12px;
            font-size: 26px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 15px #00ff00;
            letter-spacing: 4px;
            position: relative;
            overflow: hidden;
        }
        
        .bot-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .bot-btn:hover::before {
            left: 100%;
        }
        
        .bot-btn:hover {
            background: linear-gradient(135deg, #00ff00 0%, #00cc00 100%);
            color: #000;
            box-shadow: 
                0 0 40px #00ff00,
                0 8px 20px rgba(0, 255, 0, 0.3);
            transform: translateY(-4px);
        }
        
        .output {
            background: linear-gradient(135deg, #001100 0%, #002200 100%);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 25px;
            min-height: 100px;
            font-size: 20px;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.1);
        }
        
        .output::before {
            content: '>';
            color: #00cc00;
            margin-right: 10px;
            font-weight: bold;
        }
        
        .scanning-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 0%, rgba(0, 255, 0, 0.2) 50%, transparent 100%);
            animation: scan 2s linear infinite;
            pointer-events: none;
            display: none;
            z-index: 10;
        }
        
        @keyframes scan {
            0% { top: -100%; }
            100% { top: 100%; }
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 25px;
            border-top: 2px solid #00ff00;
            font-size: 16px;
            color: #009900;
            position: relative;
        }
        
        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            .header img {
                max-width: 700px;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            .header img {
                max-width: 600px;
            }
            
            .bot-btn {
                padding: 20px 40px;
                font-size: 20px;
                letter-spacing: 3px;
            }
            
            .input-group input,
            .input-group button {
                padding: 15px 20px;
                font-size: 18px;
            }
        }
        
        @media (max-width: 480px) {
            .header img {
                max-width: 450px;
            }
            
            .terminal {
                height: 220px;
                padding: 20px;
            }
            
            .bot-btn {
                padding: 15px 30px;
                font-size: 18px;
                letter-spacing: 2px;
            }
            
            .output {
                font-size: 18px;
                padding: 20px;
            }
        }
        
        @media (max-width: 360px) {
            .header img {
                max-width: 350px;
            }
        }
        
        /* Loading animation */
        .loading-dots::after {
            content: '';
            animation: loading-dots 1.5s infinite;
        }
        
        @keyframes loading-dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrixBg"></div>
    
    <div class="container">
        <div class="scanning-animation" id="scanner"></div>
        
        <div class="header">
            <img src="https://i.postimg.cc/4m7mbzqW/image.png" alt="System Logo">
            <h1>OFAA BOT ACCESS</h1>
            <div class="version-badge">V1</div>
        </div>
        
        <div class="terminal" id="terminal">
            <div class="terminal-line">نظام VOLT جاهز للتشغيل...</div>
            <div class="terminal-line">تهيئة وحدات النظام...</div>
            <div class="terminal-line">تحميل وحدة الاتصال بالبوت...</div>
            <div class="terminal-line">النظام جاهز للاستقبال</div>
            <div class="terminal-line">الرجاء إدخال رقم الهاتف ثم الضغط على BOT ACCESS</div>
        </div>
        
        <div class="input-group">
            <input type="tel" id="phone" placeholder="أدخل رقم الهاتف مع رمز الدولة...">
            <button onclick="clearPhone()"><i class="fas fa-trash"></i> DEL</button>
        </div>
        
        <div class="bot-access">
            <button class="bot-btn" onclick="initiateBot()">
                <i class="fas fa-robot"></i> BOT ACCESS
            </button>
        </div>
        
        <div class="output" id="output">
            في انتظار الإدخال...
        </div>
        
        <div class="footer">
            <p><i class="fas fa-shield-alt"></i> © sxxxxif  &  devx.community </p>
            <p><i class="fas fa-copyright"></i> جميع الحقوق محفوظة 2025</p>
        </div>
    </div>

    <script>
        // Matrix background animation
        function createMatrixEffect() {
            const matrixBg = document.getElementById('matrixBg');
            const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            
            for (let i = 0; i < 50; i++) {
                const char = document.createElement('div');
                char.className = 'matrix-char';
                char.textContent = chars[Math.floor(Math.random() * chars.length)];
                char.style.left = Math.random() * 100 + '%';
                char.style.animationDuration = (Math.random() * 3 + 2) + 's';
                char.style.animationDelay = Math.random() * 2 + 's';
                matrixBg.appendChild(char);
            }
        }
        
        // Terminal effects
        const terminal = document.getElementById('terminal');
        const output = document.getElementById('output');
        const scanner = document.getElementById('scanner');
        
        // Add new lines to terminal
        function addTerminalLine(text, delay) {
            setTimeout(() => {
                const line = document.createElement('div');
                line.className = 'terminal-line';
                line.textContent = text;
                terminal.appendChild(line);
                terminal.scrollTop = terminal.scrollHeight;
            }, delay);
        }
        
        // Typing effect
        function typeEffect(element, text, speed) {
            let i = 0;
            element.innerHTML = "";
            const timer = setInterval(() => {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(timer);
                }
            }, speed);
        }
        
        // Clear phone input
        function clearPhone() {
            document.getElementById('phone').value = '';
            typeEffect(output, "تم مسح رقم الهاتف", 50);
        }
        
        // Bot initiation
        function initiateBot() {
            const phone = document.getElementById('phone').value;
            if (!phone) {
                typeEffect(output, "خطأ: الرجاء إدخال رقم هاتف صحيح", 50);
                return;
            }
            
            // Show scanning effect
            scanner.style.display = 'block';
            
            // Simulate scanning process
            typeEffect(output, "بدء اتصال البوت<span class='loading-dots'></span>", 50);
            
            setTimeout(() => {
                addTerminalLine("بدء الاتصال بالبوت...", 100);
                typeEffect(output, "جاري التحقق من الرقم<span class='loading-dots'></span>", 50);
            }, 1500);
            
            setTimeout(() => {
                addTerminalLine("الرقم المحدد: " + phone, 100);
                typeEffect(output, "جاري إنشاء رسالة .addprem /<span class='loading-dots'></span>", 50);
            }, 3000);
            
            setTimeout(() => {
                addTerminalLine("إرسال رسالة .addprem / إلى الرقم: " + phone, 100);
                typeEffect(output, "جاري التحويل إلى واتساب<span class='loading-dots'></span>", 50);
            }, 4500);
            
            setTimeout(() => {
                scanner.style.display = 'none';
                addTerminalLine("الاتصال جاهز، جاري التحويل...", 100);
                
                // Create WhatsApp link
                const message = ".addprem /";
                const whatsappUrl = `https://wa.me/201500461923?text=${encodeURIComponent(message + " " + phone)}`;
                
                typeEffect(output, "تم التحضير بنجاح! جاري فتح واتساب...", 30);
                
                // Open WhatsApp after short delay
                setTimeout(() => {
                    window.open(whatsappUrl, '_blank');
                }, 2000);
            }, 6000);
        }
        
        // Initialize on load
        window.onload = function() {
            createMatrixEffect();
            
            setTimeout(() => {
                addTerminalLine("اتصال الشبكة مثبت", 1000);
                addTerminalLine("وحدة الأمان مفعلة", 2000);
                addTerminalLine("النظام جاهز للتشغيل", 3000);
            }, 1000);
        };
        
        // Add keyboard support
        document.getElementById('phone').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                initiateBot();
            }
        });
    </script>
</body>
</html>
