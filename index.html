<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PANEL HEX VX1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .panel {
      background: #1a1a1a;
      border: 2px solid #ffb300;
      border-radius: 18px;
      box-shadow: 0 0 25px #ffb300aa;
      width: 380px;
      max-width: 95%;
      overflow: hidden;
      animation: pulseGlow 3s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 15px #ffb300aa; }
      50% { box-shadow: 0 0 25px #ffb300; }
    }

    .title-bar {
      background: #ffb300;
      color: #000;
      padding: 12px 16px;
      font-weight: bold;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-btn {
      background: #000;
      color: #ffb300;
      border: none;
      padding: 4px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .content {
      padding: 30px 20px;
      text-align: center;
    }

    .content h1 {
      font-size: 22px;
      margin-bottom: 25px;
      color: #ffb300;
    }

    .btn {
      background: #000;
      border: 2px solid #ffb300;
      color: #ffb300;
      padding: 14px;
      margin: 10px 0;
      width: 100%;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 0 10px #ffb30055;
    }

    .btn:hover {
      background: #ffb300;
      color: #000;
      box-shadow: 0 0 15px #ffb300;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }

    .btn i {
      font-style: normal;
      background: #ffb300;
      color: #000;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
  </style>
</head>

</html>
